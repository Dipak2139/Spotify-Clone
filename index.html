<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musicfy - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <!-- Google Font Roboto Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- <img src="images/logo.svg" alt=""> -->
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert close1" src="/images/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img src="/images/logo.svg" width="90" alt="" class="invert" />
        </div>
        <ul>
          <li>
            <img src="/images/home.svg" alt="home" class="invert" />Home
          </li>
          <li>
            <img src="/images/search.svg" alt="home" class="invert" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img src="/images/playlist.svg" alt="" class="invert" />

          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>
           
          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="flex">
            <img class="invert hamburger" src="/images/hamburger.svg" alt="">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
         
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">
            <div class="songinfo">

            </div>
            <div class="songbtns">
              <img id="prev" width="25" src="/images/prevsong.svg" alt="">
              <img id="play" width="25" src="/images/play.svg" alt="">
              <img id="next" width="25" src="/images/nextsong.svg" alt="">
            </div>

            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img src="/images/volume.svg" alt="" width="25">
                <div class="range">
                  <input type="range" name="volume" id="range">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <!-- <script src="script.js"></script> -->
</body>

</html>
